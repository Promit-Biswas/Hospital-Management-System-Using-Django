<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleforlogin.css">
    <title>Login Form</title>
    <link rel="icon" href="img/logo.png" type="image/icon type">
</head>
<body>

<div class="row justify-content-md-center">
    <div class="card card-body card-wrapper"> 


				<div id="myDiv" align="center">
				  <a href="index.html"><img alt="Logo" src="image/logo.png" 								height="200px" weight="200px"/></a>
 			</div>

        <form onsubmit="login()" id="loginForm">
<center><small><span id="error" style="color: red"></span></small></center>
            <h2 class="form-signin-heading text-center">Login</h2>
            <p>Email</p>
            <input type="email" id="email" class="form-control" placeholder="Example: 1810039@student.ruet.ac.bd" required/>
          


	    <div id="textbox">
 		 <p class="alignleft">Password</p>
  	         <p class="alignright"><a href="forgot.html"> Forgot Password?</a></p>
	    </div>

            <input type="password" class="form-control" id="password" placeholder="Example: 123456.ABc" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required />
            <input type="checkbox" onclick="showpass()">Show Password </input><br>
            <div align="center">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
            <p class="text-center">New User? Sign Up <a href="registration.html">Here</a></p>
         
        
        </form>
    </div>
</div>



    <script src="js/main.js"></script>
