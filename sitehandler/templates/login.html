{% include 'include.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}


<div class="login-dark" style="background-image: url(&quot;{% static 'img/bgpicture.jpg' %}&quot;);">
    <form method="post">
    	{% csrf_token %}
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
        <input type="checkbox" onclick="showpass()"> Show Password </input>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
        <div class="text-center">New User? Sign Up <a href="{% url 'createaccountpage' %}"">Here</a></div>
    </form>
</div>

{% endblock %}
