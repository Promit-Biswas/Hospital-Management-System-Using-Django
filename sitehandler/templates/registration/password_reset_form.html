{% include 'include.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}


<div class="login-dark" style="background-image: url(&quot;{% static 'img/bgpicture.jpg' %}&quot;);">
    <form method="post" action=".">
    	{% csrf_token %}

        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <h5  class="text-center">Reset Your Password</h5>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>

        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Send e-mail">Reset</button></div>
        <div class="text-center">New User? Sign Up <a href="{% url 'createaccountpage' %}">Here</a>
        </div>
    </form>
</div>

{% endblock %}
