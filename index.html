<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    

<div class="row justify-content-md-center">
    <div class="card card-body card-wrapper">
        <form>

            <h2 class="form-signin-heading text-center">Login</h2>
            <p>Email</p>
            <input type="email" class="form-control" placeholder="Example: 1810039@student.ruet.ac.bd" required/>
          


	    <div id="textbox">
 		 <p class="alignleft">Password</p>
  	         <p class="alignright"><a href="forgot.html"> Forgot Password?</a></p>
	    </div>

            <input type="password" class="form-control" id="myInput" placeholder="Example: 123456.ABc" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required />
            <input type="checkbox" onclick="showpass()">Show Password </input><br>
            <div align="center">
                <button class="btn btn-primary btn-lg">Sign In</button>
            </div>
            <p class="text-center">New User? Sign Up <a href="registration.html">Here</a></p>
         
        
        </form>
    </div>
</div>




    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
